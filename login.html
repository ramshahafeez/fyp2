<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' href="style.css">
    <title>Log In</title>
</head>
<body>
    <div class="login-section">
        <div class="formbox">
        <form action="">
            <h2>Log In</h2>
            <div class="input-box">
                <span class="icon">
                    <i class='bx bxs-envelope'></i>
                </span>
                <input type="email" required >
                <label for="">Email</label>
            </div>

            <div class="input-box">
                <span class="icon">
                    <i class='bx bxs-lock-alt' ></i>
                </span>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember-password">
                <label><input type="checkbox" name="" id="">Remember me</label>
                <a href="forgetpage.html" target="_main">Forget Password?</a>
                </div>
           
            <button class="btn">Login</button>
            <div class="create-account">
                <p>Create an Account ? <a id="a1" href="SignUp_user.html" target="_main">Sign Up as User OR</a></p><a id=a2 href="admin_signup.html" target="_main">Sign Up as Admin </a></p>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
